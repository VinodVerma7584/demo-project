---
- name: Install Datadog Agent on servers in AWS
  hosts: all
  become: yes
  become_user: root  #Use the default login for the AWS image. Here we are using a Ubuntu 18.04.
  roles:
    - datadog 
  vars:
    datadog_api_key: 6b84ea47d6c16f073cd931575a355fbc
    datadog_config:
      tags:
        - env:dev
      logs_enabled: true
      process_config:
        enabled: "true"
